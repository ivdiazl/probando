<ion-content [fullscreen]="true" class="ion-padding-horizontal">

  <ion-item>
    <ion-label position="ion-text-">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="persona.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="persona.apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Educaci√≥n</ion-label>
    <ion-select placeholder="Seleccione nivel" 
        [(ngModel)]="persona.nivelEducacional.id">
      <ion-select-option *ngFor="let nivelEducacional of nivelesEducacionales" 
        [value]="nivelEducacional.id">
          {{nivelEducacional.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Fecha Nacimiento</ion-label>
    <ion-input type="date" 
      [(ngModel)]="persona.fechaNacimiento">
    </ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="block" (click)="limpiarFormulario()">
          Limpiar
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button shape="block" (click)="mostrarDatosPersona()">
          Mostrar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
